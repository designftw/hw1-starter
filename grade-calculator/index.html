<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Grade calculator</title>
        <script type="importmap">
            {
                "imports": {
                    "vue": "https://cdn.jsdelivr.net/npm/vue/dist/vue.esm-browser.js"
                }
            }
        </script>
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <div id="app"></div>
        <template id="grade_calc">
            <div>
                Participation (studio):
                <input v-model="participation.studio" /> / 100
            </div>
            <div>{{ homeworks.length }} homeworks:</div>
            <button @click="addHomework()">Add homework</button>
            <div>Projected class grade: {{ calculatedGrade }}</div>
        </template>
    </body>
</html>
